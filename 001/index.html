<!DOCTYPE html>
<html>
<head>
  <title>teste</title>
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="//cdn.jsdelivr.net/npm/less" ></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<body>
<main class="registration">
  <form>
    <h1>Contra.to</h1>
    <h2>Junte-se a nós!</h2>
    <small>E ganhe todos os beneficios.</small>
    <div class="form-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm9.06 8.683L5.648 6.238 4.353 7.762l7.72 6.555 7.581-6.56-1.308-1.513-6.285 5.439z" fill="#6C63FF"/></svg>
      <input type="text" name="email" placeholder="Email">
    </div>
    <div class="form-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M18 8h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2V7a6 6 0 1 1 12 0v1zm-2 0V7a4 4 0 1 0-8 0v1h8zm-5 6v2h2v-2h-2zm-4 0v2h2v-2H7zm8 0v2h2v-2h-2z" fill="#6C63FF"/></svg>
      <input type="password" name="password" placeholder="Senha">
    </div>
    <div class="form-item">
      <button>Criar Conta</button>
    </div>
    <div class="info">
      Já tem uma conta? <a href="#">Faça login</a>
    </div>
  </form>
  <section></section>
</main>
</body>
</html>
